<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Metatags ↓ -->
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- Links ↓ -->
		<!-- Título da Barra de navegação -->
		<title>OXTECH | Lorem Ipsum</title>
	</head>
	<body>
		<!-- div que agrupa o conteúdo da página -->
		<div class="content">
			<!-- Barra de navegação -->
			<nav class="navBar">
				<!-- Logo OXTECH com botão direcionando para "/" -->
				<a href="/">
					<img
						src=""
						alt="Logo da OXTECH"
				/></a>
				<!-- Menu da página com todas botões direcionando para cada seção -->
				<ul>
					<li>
						<a href="#home"> HOME </a>
					</li>
					<li>
						<a href="#aboutUs"> SOBRE </a>
					</li>
					<li>
						<a href="#clients"> CLIENTES </a>
					</li>
					<li>
						<!-- Botão contate-nos -->
						<a
							href="#contact"
							class="buttonContact01">
							CONTATE-NOS</a
						>
					</li>
				</ul>
			</nav>
			<!-- Nessa tag está agrupado todo conteúdo da página -->
			<main>
				<!-- Primeira seção - Home -->
				<section id="home">
					<!-- Agrupando todo o conteúdo da Home -->
					<div class="homeContainer">
						<!-- Boas vindas -->
						<div class="welcome">
							<div class="title">
								<h1>Olá, Somos a</h1>
								<!-- Tag oculta - Apenas para fins de SEO -->
								<h1>OXTECH</h1>
								<img
									src=""
									alt="Imagem com nome da OXTECH" />
							</div>
							<p>
								Lorem Ipsum is simply dummy text of the printing and typesetting
								industry. Lorem Ipsum has been the industry's standard dummy
								text ever since the 1500s,
							</p>
						</div>
						<!-- Container de convite, redes sociais e botão contate-nos -->
						<div class="invitation">
							<h2>LOREM IPSUM IS SIMPLY DUMMY TEXT OF THE PRITING</h2>
							<div class="contactsHome">
								<!-- logos das redes sociais -->
								<div class="socialMedia">
									<a
										target="_blank"
										href="https://www.instagram.com/"
										><img
											src=""
											alt="Logo monocromática do instagram"
									/></a>
									<a
										target="_blank"
										href="https://www.linkedin.com/"
										><img
											src=""
											alt="Logo monocromática do linkedin"
									/></a>
									<a
										target="_blank"
										href="https://www.facebook.com/"
										><img
											src=""
											alt="Logo monocromática do facebook"
									/></a>
								</div>
								<!-- Botão fale conosco -->
								<a
									href="#contact"
									class="buttonContact01"
									>Fale conosco</a
								>
							</div>
						</div>
					</div>
					<!-- Botão que leva para a outra seção -->
					<div>
						<button class="arrow">Descer</button>
					</div>
				</section>
				<section id="aboutUs"></section>
				<section id="clients"></section>
				<section id="contact"></section>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
